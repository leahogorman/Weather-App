<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-cloud-sun"></i> Weather Dashboard
        </h1>
    </header>
    <main>
      <div class="sidebar">
          <nav id="searchForm">
            <form class="form-inline">
                <input class="search" placeholder="Search for a City">
                <button id="buttonSearch"><i id="icon" class="fas fa-search"></i></button>
            </form>
            <ul id="recent">
                <a href="#"><li></li></a>
            </ul>
        </nav>
    </div>
      <div class="articles">
        <article id="dayForcast" class="dayForcast">
        <div class="information">
            <div class="city"></div>
            <div class="date"></div>
            <div id=icon></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uv"></div>
        </div>
      </article>
      <article id="fiveDayForcast" class="fiveDayForcast">

      </div>

      </article>
    </main>
    <footer id="footer">
        <p id="jokes">

        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js">
    
    </script>
  
</body>
</html>
